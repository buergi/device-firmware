[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
lib_deps = FS, Wire, m5stack/M5Unified, links2004/WebSockets, bblanchon/ArduinoJson
monitor_speed = 115200
; upload_speed = 115200
upload_port = /dev/cu.wchusbserial51850050681
monitor_port = /dev/cu.wchusbserial51850050681
